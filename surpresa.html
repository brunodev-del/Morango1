<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Você</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');

        body {
            font-family: "Jersey 15", serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(241, 186, 205);
            margin: 0;
            text-align: center;
        }
        .message-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: rgb(255, 190, 219);
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            font-family: "Jersey 15", serif;
            font-weight: 400;
            font-style: normal;
            background-color: rgb(241, 186, 205);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: rgb(221, 166, 185);
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Você conseguiu, amor!</h1>
        <p>Você chegou até aqui! Estou muito feliz que desvendou todos os enigmas. Agora, aproveite a surpresa que preparei com muito carinho para você! ❤️</p>
        <button onclick="goToSurprise()">Ver Surpresa</button>
    </div>

    <script>
        function goToSurprise() {
            window.location.href = "https://drive.google.com/file/d/1LoNOaqox4sYN6217BQKTsnvmH0-OaWjc/view?usp=sharing"; // Altere para o link correto da surpresa
        }
    </script>
</body>
</html>
