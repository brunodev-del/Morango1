<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Você</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');

        /* Animação de Fade In */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animação de Flutuação */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* Animação de Pulso */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Corações caindo */
        @keyframes fall {
            from { transform: translateY(-10px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        body {
            font-family: "Jersey 15", serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(241, 186, 205);
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('./imagens/background.jpeg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .message-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: rgb(255, 190, 219);
            animation: float 3s infinite ease-in-out;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            font-family: "Jersey 15", serif;
            font-weight: 400;
            font-style: normal;
            background-color: rgb(241, 186, 205);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            animation: fadeIn 2s ease-in-out;
        }

        button:hover {
            background-color: rgb(221, 166, 185);
            animation: pulse 0.5s ease-in-out;
        }

        /* Corações */
        .heart {
            position: absolute;
            top: -10px;
            font-size: 20px;
            color: rgb(255, 100, 150);
            opacity: 0;
            animation: fall 3s linear infinite;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="message-container">
        <h1>Você conseguiu, amor! ❤️</h1>
        <p>Você chegou até aqui! Estou muito feliz que desvendou todos os enigmas. Agora, aproveite a surpresa que preparei com muito carinho para você! ❤️</p>
        <button onclick="goToSurprise()">Ver Surpresa</button>
    </div>

    <script>
        function goToSurprise() {
            window.location.href = "https://drive.google.com/file/d/1LoNOaqox4sYN6217BQKTsnvmH0-OaWjc/view?usp=sharing"; 
        }

        // Criando corações animados
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);

            // Posição aleatória
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s"; // Tempo de queda aleatório

            // Remove o coração depois da animação
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500); // Gera corações a cada 0.5s
    </script>
</body>
</html>
