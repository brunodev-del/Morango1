<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Enigma do Pinterest</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');

        /* Anima√ß√£o de Fade In */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Anima√ß√£o de Flutua√ß√£o */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* Anima√ß√£o de Pulso */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Anima√ß√£o de Brilho no Input */
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgb(241, 186, 205); }
            50% { box-shadow: 0 0 10px rgb(255, 190, 219); }
            100% { box-shadow: 0 0 5px rgb(241, 186, 205); }
        }

        body {
            font-family: "Jersey 15", serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(241, 186, 205);
            margin: 0;
            text-align: center;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('./imagens/background.jpeg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .enigma-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: rgb(255, 190, 219);
            font-size: 22px;
            animation: float 3s infinite ease-in-out;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        input {
            font-family: "Jersey 15", serif;
            font-size: 16px;
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid rgb(241, 186, 205);
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            animation: glow 1.5s infinite ease-in-out;
        }

        .button {
            font-family: "Jersey 15", serif;
            font-weight: 400;
            font-style: normal;
            background-color: rgb(241, 186, 205);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .button:hover {
            background-color: rgb(221, 166, 185);
            animation: pulse 0.5s ease-in-out;
        }

        .feedback {
            display: none;
            font-size: 16px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgb(255, 182, 182);
            color: red;
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="enigma-container">
        <h1>Enigmaüß©</h1>
        <p>"Um quadro de ideias e imagens, um mapa de inspira√ß√µes... Voc√™ consegue ligar os pins?  
        A pista est√° em <strong>'Doces Mem√≥rias'</strong>."</p> 
        <p>(Guarde as pistas que achar para a pr√≥xima etapa)</p>
        <p>Onde voc√™ esteve?</p>
        <input type="text" id="answer" placeholder="Lugar">
        <button class="button" onclick="checkAnswer()">Confirmar</button>

        <p id="feedback" class="feedback"></p>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById("answer").value.trim().toLowerCase();
            const feedback = document.getElementById("feedback");

            if (answer === "doces mem√≥rias" || answer === "pinterest") {
                window.location.href = "login.html"; // Redireciona sem exibir mensagem verde
            } else {
                feedback.textContent = "Pense mais um pouco, Morango. üßê";
                feedback.style.display = "block";
            }
        }
    </script>
</body>
</html>
